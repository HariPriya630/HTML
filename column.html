<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>
		create tables in html
	</h1>
	<table border="">
		<tr>
			<thead>
				<th>column 1</th>
				<th>column 2</th>
				<th>column 3</th>
			</thead>
		</tr>
		<tbody>
			<tr>
				<td rowspan="2">row 1 cell 1</td>
				<td>row1 cell 2</td>
				<td>row1 cell 3</td>
			</tr>
			<tr>
				<td>row 2 cell 2</td>
				<td>row2 cell 3</td>
			</tr>
			<tr>
				<td colspan="3">row 3 cell 1</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
