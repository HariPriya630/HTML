<!DOCTYPE html>
<html>
<head>
	<title>list</title>
</head>
<body>
	<h1>order list</h1>
	<ol>
		<li>C</li>
		<li>c++</li>
		<li>java</li>
	</ol>
	<h1>unorder list</h1>
	<ul>
		<li>tea</li>
		<li>coffee</li>
		<li>milk</li>
	</ul>
	<h1>description list</h1>
	<dl>
		<dt>Fruits</dt>
		<dd>apple</dd>
		<dd>banana</dd>
		<dd>cherry</dd>
		<dt>vegetables</dt>
		<dd>carrot</dd>
		<dd>potato</dd>
		<dd>tomato</dd>
	</dl>
</body>
</html>
